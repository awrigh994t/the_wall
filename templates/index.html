<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall: Login Page</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1> The Coding Dojo Wall </h1>
        <h3> Please Login: </h3>
        <form action="/loginsubmit" method="post">
        <table>
          <tr>
            <td>Email:</td>
            <td><input type="text" name="email"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
          </tr>
        </table>
        <input type="submit" name="submit">
        </form>
        <p><a href="http://localhost:5000/register">Click here to Register</a></p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages%}
            <p> {{message}} </p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </body>
</html>
